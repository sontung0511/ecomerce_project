{% extends "layout.html" %}
{% block content %}
<div class="row">
        <div class="col-75">
          <div class="container">
      
              <div class="row">
                <div class="col-50">
                    <div class="row">
                        <div class="col-60" style="margin-right: 5px"><h3>Shipping Address</h3></div>
                    </div>
                  
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input disabled type="text" id="fname" name="firstname" value="{{ info['fullname'] }}">
                  <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                  <input disabled type="text" id="adr" name="address" value="{{ info['address'] }}">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input disabled type="text" id="city" name="city" value="{{ info['city'] }}">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input disabled type="text" id="state" name="state"  value="{{ info['state'] }}">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input disabled type="text" id="zip" name="zip" value="{{ info['zipcode'] }}">
                    </div>
                  </div>
                </div> 


                <div class="col-50">
                        <div class="container">
                          <h4>Cart 
                            <span class="price" style="color:black">
                              <i class="fa fa-shopping-cart"></i> 
                              <b>{{products|length}}</b>
                            </span>
                          </h4>
                          <form method="POST" action="">
                                {{ form.hidden_tag() }}
                          {% for product in products %}
                          <p><a href="#">{{ product[1] }}</a> <span class="price">{{ product[6] * product[4]}}</span></p>
                          {% endfor %}
                          <hr>
                          <p>Total <span class="price" style="color:black"><b>{{ total }}</b></span></p>
                          <input type="submit" value="Continue to checkout" class="btn">
                        </form>

                        </div>
                      </div>
      
      
              </div>
            </form>
          </div>
        </div>
      
      </div>
{% endblock content %}
